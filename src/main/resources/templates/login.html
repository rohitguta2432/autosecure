<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User-Login</title>
<link th:href="@{/css/custom.css}" rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- <img th:src="@{/images/ai.png}"/> -->
</head>
<body>
	<div class="form-box">

		<form th:action="@{/login}" method="POST" >

			<div class="form-group">
				<label for="username" class="label">Username</label> 
				<input type="text" placeholder="username" name="username" class="customInput" autofocus="true"/>

			</div>

			<div class="form-group">
				<label for="password" class="label">Password</label> <input
					type="password" placeholder="password" name="password" class="customInput" autofocus="true"/>
			</div>

			<div class="form-group">

				<button class="btn btn default" type="submit">sign in</button>
			
			</div>
		</form>
	</div>
</body>
</html>
